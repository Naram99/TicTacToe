<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="main-wrapper">
                <div class="announcer-container">
                    <div class="announcer">TicTacToe</div>
                </div>
                <div class="game-container">
                    <label for="player-x-name player-label">Player X name:</label>
                    <input type="text" name="player-x-name" id="player-x-name" class="player-input" required />
                    <label for="player-o-name player-label">Player O name:</label>
                    <input type="text" name="player-o-name" id="player-o-name" class="player-input" required />
                    <label for="best-of">Best of </label>
                    <input type="number" name="best-of" id="best-of" min="1" max="10" value="1" required />
                    <div class="winning-line-container">
                        <div class="winning-line"></div>
                    </div>
                </div> 
                <div class="new-game-button-container">
                    <button class="new-game-button active" type="submit">Start Game</button>
                    <button class="next-round-button">Next Round</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
